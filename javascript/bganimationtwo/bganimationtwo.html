<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bganimation</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background: #710c17;
        }

        section {
            background: #710c19;
            position: relative;
            width: 100%;
            height: 100vh;
            transform-style: preserve-3d;
            perspective: 500px;
        }
    </style>
</head>

<body>
    <section>
        <h2>Js Animation</h2>
    </section>
</body>

</html>
